<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genuine News - News</title>
</head>
<body>
<h1>News</h1>
<ol>
    <li th:each="newsItem :${news}">
        <span th:text="${newsItem.title}">default</span>
    </li>
</ol>

<h2>Add new news item</h2>

<form th:object="${newnews}" method="POST" th:action="@{/news/}">
    <div>
        Title:
        <br>
        <input type="text" name="title"/>
        <br>
        Lead:
        <br>
        <input type="text" name="lead"/>
        <br>
        Image:
        <br>
        <input type="text" name="image"/>
        <br>
        Content:
        <input type="text" name="content"/>
        <br>
        Categories:
        <br>
        <select th:field="*{categories}" multiple>
            <option th:each="category : ${categories}"
                    th:value="${{category.id}}"
                    th:text="${category.name}">

            </option>
        </select>

        Authors:
        <br>
        <div th:each="author: ${authors}">
            <input type="checkbox" th:value="${{author.id}}" th:field="*{authors}"/>
            <span th:text="${author.name}">author</span>
        </div>
        <br>
        <input type="submit"/>
    </div>
</form>

</body>
</html>
